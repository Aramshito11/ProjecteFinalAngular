<!DOCTYPE html>
<html lang="Es" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Aram Mateos & Dani Gelabert">
  <meta name="description" content="">
  <link rel="stylesheet" href="carrito.component.css">
  <title>Amazon</title>
  <link rel="shortcut icon" href="http://localhost:4080/images/css/minilogo">
</head>
<body>
<app-buscador></app-buscador>
<app-menu></app-menu>
<div class="texto">
  <article>
    <div id="arriba">
      <h1 style="font-size: 35px">Mi Cesta</h1>
    </div>

    <div id="bonito">
      <div id="izquierda">
        <code id="subject"></code>
      </div>
      <div id="derecha">
        <div id="recuadro">
          <h3>Subtotal: </h3>
          <form>
            <p><input type="radio" id="eur" name="pago" value="EUR" [(ngModel)]="metodoPago">Precio: {{preu}}</p>
            <p><input type="radio" id="bnb" name="pago" value="BNB" [(ngModel)]="metodoPago">BNB: {{bnbFinalActual}}</p>
            <p><input type="radio" id="btc" name="pago" value="BTC" [(ngModel)]="metodoPago">BTC: {{this.btcEURO}}</p>
            <p><input type="radio" id="eth" name="pago" value="ETH" [(ngModel)]="metodoPago">ETH: {{this.ethEURO}}</p>
          </form>
          <button type="button" id="boton" (click)="borrar()">COMPRAR</button>
<!--          <button type="button" (click)="ex5()">com</button>-->
        </div>
        <div id="recuadro2">
          <h3>Preu criptos: </h3>
          <p>1 BNB a EUR: {{this.bnbAEurActual}}€</p>
          <p>1 BTC a EUR: {{this.btcEUR}}€</p>
          <p>1 ETH a EUR: {{this.ethEUR}}€</p>
        </div>
      </div>
    </div>
  </article>
</div>
</body>
</html>

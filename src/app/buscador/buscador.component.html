<header>
  <div class="derecha">
    <a routerLink="/"><img [src]="imatges[0].foto1" class="logo" alt="minilogo"></a>
  </div>
  <div class="izquierda">
    <div class="wrap">
      <div class="search">
        <input type="text" class="searchTerm" placeholder="Que estas buscando?" aria-label="#">
        <button type="submit" class="searchButton"></button>
      </div>
    </div>
  </div>
  <div id="carro">
    <a routerLink="/carrito"> <button class="carrito"></button> </a>
  </div>
  <div class="login">
    <a routerLink="/formulario" id="link"><button id="redondo"></button></a>
    <a routerLink="/datos" id="link2"><button id="redondo2">{{resultat}}</button></a>
    <button type="button" id="logout" (click)="borrar()"></button>
  </div>
</header>
